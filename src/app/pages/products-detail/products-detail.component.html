<div class="container">
    @if(loading){
    <h5>Loading...</h5>
    }

    @if(!loading){
    <div class="card" style="width: 30rem;">
        <img [src]="product?.image" class="card-img-top" alt="{{ product?.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ product?.title }}</h5>
            <h3 class="card-subtitle mb-2 text-muted">{{ product?.price | currency}}</h3>
            <p class="card-text">{{ product?.description }}</p>
            <button (click)="goBack()" class="btn btn-outline-secondary">Back to Products</button>
        </div>
    </div>
    }
</div>
