<div class="container">
    <form [formGroup]="contactForm" class="row g-3" novalidate (submit)="enviar($event)">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01" formControlName="firstName">
            <span class="text-danger" *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched">Complete this field</span>
        </div>

        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" formControlName="lastName">
            <span class="text-danger" *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched">Complete this field></span>
        </div>

        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" formControlName="userName" maxlength="10">
                <span class="text-danger" *ngIf="contactForm.get('userName')?.invalid && contactForm.get('userName')?.touched">Complete this field (max 10 characters)</span>
            </div>
        </div>

        <div class="col-md-6">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" formControlName="email">
            <span class="text-danger" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">Enter a valid email</span>
        </div>

        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault03" formControlName="city">
            <span class="text-danger" *ngIf="contactForm.get('city')?.invalid && contactForm.get('city')?.touched">Complete this field</span>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="!contactForm.valid">Submit form</button>
        </div>
    </form>
</div>
